<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div>
        <h1 class="text-center mt-3 mb-5">Contactanos</h1>
        <div class="container col-6">
            <form class="row g-3 border px-5 bg-secondary bg-opacity-25">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">apellido</label>
                    <input type="text" class="form-control" id="last_name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6 mt-4">
                    <label class="form-label">Por favor especifique el motivo</label>
                    <select class=" form-select form-select-sm" id="motivo">
                    <option selected>Seleccione una Opcion</option>
                    <option value="Problemas con su Cuenta Online">Problemas con su Cuenta Online</option>
                    <option value="Restablecer Contraseña">Restablecer Contraseña</option>
                    <option value="Solicitud de Atencion al Cliente">Solicitud de Atencion al Cliente</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
                <label for="">Mensaje</label>
                <textarea id="textarea" cols="30" rows="10"></textarea>


                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success col-6">ENVIAR MENSAJE</button>
                </div>
            </form>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
